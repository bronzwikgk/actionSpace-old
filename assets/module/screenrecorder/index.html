<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recording</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <meta charset="UTF-8" />

  <script type="text/javascript" src="screen.js"></script>
  <body onload="init()">
  <div id ="canvas-buttons">
     <div style="position:absolute;top:21%;left:1%;">Choose Color</div>
        <div style="position:absolute;top:25%;left:2%;width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
        <div style="position:absolute;top:25%;left:3%;width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
        <div style="position:absolute;top:25%;left:4%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
        <div style="position:absolute;top:25%;left:5%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
        <div style="position:absolute;top:25%;left:6%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
        <div style="position:absolute;top:25%;left:7%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>
        <div style="position:absolute;top:22%;left:14%;">Eraser</div>
        <div style="position:absolute;top:25%;left:14%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
        <img id="canvasimg" style="position:absolute;top:10%;left:10%;" style="display:none;">
        <input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:55%;left:10%;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:55%;left:15%;">
   </div>
  
  <div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">
        <button id="start" class="btn btn-success">
      Start
    </button>
     
    </div>
    <div class="col-md-auto">
     <video id="cam" width="100" height="100" controls></video>
    </div>
    <div class="col col-lg-2">
      <button id="stop" class="btn btn-danger" disabled>
      Stop
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <canvas id="can" width="800" height="500" style="position:absolute;top:25%;left:20%;border:2px solid;"></canvas>
    </div>
    <div class="col-md-auto">
       <video id="video" width="500" height="300" controls hidden>
      <source  />
      This browser doesn't support video tag.
    </video>
    </div>
    <div class="col col-lg-2">
    
    </div>
  </div>
