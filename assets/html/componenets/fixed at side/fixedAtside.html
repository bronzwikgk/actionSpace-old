<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="hero">
    <div class="container">
        <div class="hero__logo">
            <div
                style="border: 1px solid rgba(0, 0, 0, 0.3); border-radius: 2px; box-shadow: rgba(0, 0, 0, 0.2) 0px 16px 24px -4px, rgba(0, 0, 0, 0.05) 0px 8px 8px -4px; height: 100px; width: 100px;">
                <div style="height: 100%; position: relative; width: 100%;">
                    <div
                        style="background-color: rgba(0, 0, 0, 0.3); height: 40%; position: absolute; right: 0px; top: 50%; transform: translate(0px, -50%); width: 16px;">
                    </div>
                </div>
            </div>
        </div>
        <h1 class="hero__heading">Fixed at side</h1>
    </div>
</div>
<div class="demo">
    <div class="demo__html">
        <pre
            class=" language-html"><code class=" language-html"><span class="token comment">&lt;!-- Fixed at the middle of side --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>container<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span></code></pre>
    </div>
    <div class="demo__css">
        <pre class=" language-css"><code class=" language-css"><span class="token selector">.container</span> <span class="token punctuation">{</span>
    <span class="token property">right</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
    <span class="token property">position</span><span class="token punctuation">:</span> fixed<span class="token punctuation">;</span>
    <span class="token property">top</span><span class="token punctuation">:</span> 50%<span class="token punctuation">;</span>
    <span class="token property">transform</span><span class="token punctuation">:</span> <span class="token function">translate</span><span class="token punctuation">(</span>0px<span class="token punctuation">,</span> -50%<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span></code></pre>
    </div>
    <div class="demo__live">
        <div style="height: 100%; position: relative; width: 100%;">
            <div
                style="background-color: rgba(0, 0, 0, 0.3); height: 200px; position: absolute; right: 0px; top: 50%; transform: translate(0px, -50%); width: 32px;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
