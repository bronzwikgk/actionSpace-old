<ul class="container">
    <!-- Navigation item -->
    <li>
        <a href="">...</a>
    </li>

    <!-- Navigation item that sticks to the right -->
    <li class="container__item--right">
        <a href="">...</a>

.container {
    /* Content is centered horizontally */
    align-items: center;
    display: flex;

    /* Reset styles */
    list-style-type: none;
    margin: 0;
}

.container__item--right {
    /* Sticks to the right */
    margin-left: auto;
}
